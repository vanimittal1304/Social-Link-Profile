<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="profile"><img src="assets/images/avatar-jessica.jpeg" alt="Profile Image"></div>
    <div class="mainDetails">
      <h1 class="name">Jessica Randall</h1>
      <p class="address">London, United Kingdom</p>
    </div>
    <p class="about">"Front-end developer and avid reader."</p>
    <div class="profileLinks">
      <button class="github">Github</button>
      <button class="frontendMentor">Frontend Mentor</button>
      <button class="linkedIn">LinkedIn</button>
      <button class="twitter">Twitter</button>
      <button class="instagram">Instagram</button>
    </div>
  </div>
</body>
</html>
